<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       
    <link rel="stylesheet" href="style.css" href="http://cssfontstack.com"/>
    
  
       
  </head>
  <body class="bodyCompleto">
 
    <section class="selection titulo">
      <header id="#header">
        <a href="#"><img src="imgmenu/lol.png" alt="" class="imgmenu"></a>
        <a href="https://es.wikipedia.org/wiki/Riot_Games"><img src="imgsubmenu/riot.png" alt="" class="imgsubmenu imgTitulo"></a>
        <a href="https://euw.leagueoflegends.com/es-es/"><img src="imgsubmenu/juegolol.png" alt="" class="imgsubmenu imgTitulo"></a>
      </header>
        
    </section>

    <section class="selection letra div2" style="display: inline-flex; width: 100%;" >  
      <p >
        <b class='busqueda'>ROLES:</b> 
        <select name="ROLES" id="roles" class='roles letra'>
          <option value="-1">Todos</option>
          <option value="Marksman">Marksman - Tirador</option>   <!-- tirador -->
          <option value="Mage">Mage - Mago</option>
          <option value="Fighter">Fighter - Asesino</option>   <!-- Asesino -->
          <option value="Tank">Tank - Tanque</option>
          <option value="Support">Support - Soporte</option>
        </select>
      </p>

      <p >
        <b class='busqueda'>TOP 10:</b> 
        <select name="TOP10" class='top letra' id ="top">
          <option value="-1">Todos</option>
          <option value="HP"> HP - Nivel de Vida</option>
          <option value="RA">RA - Rango de Ataque</option>
        </select>
      </p>

      <p>
        <b class='busqueda'>ORDENAR:</b> 
        <select name="ORDENAR" id="orden" class='orden letra'>
          <option value="AZ">A-Z</option>
          <option value="ZA">Z-A</option>
        </select>
      </p>
      
      <!-- <p>
        <input type="text" id="conteo" class="conteo">
      </p> -->
    </section>

    <section class="selection letra div3" style="display: inline-flex; width: 100%;" >
      <P>
        <!-- <td height="380" colspan="3" valign="middle" class="bb"> -->
         <img src="music.png" style="height: 50px; width: 50px;"/>
        <!-- </td> -->
      </P>
      <p><audio controls autoplay>
           <source src="audio.mp3" type="audio/mpeg" >         
         </audio>
      </p>
      <p>
         <input type="text" id="conteo" class="conteo">
      </p>
     
     </section>

     <div class="elemento-padre">
      <a href="#"></a><img src="imgbody/Eligecampeon.png" alt="" class="elemento-hijo"></a>
    </div>


      <div id='container'>

      </div>
  
  <script src="main.js" type="module"></script>
  </body>
  </html>
